<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NC Labs — Sitio en construcción</title>
  <meta name="description" content="Estamos preparando algo épico. Escríbenos y cotiza por WhatsApp." />
  <link rel="icon" href="btn-wa.svg" type="image/svg+xml" />
  <style>
    /* Fondo a pantalla completa */
    html, body { height: 100%; margin: 0; }
    body {
      background: url('fondo.svg') center / cover no-repeat fixed; /* cover y centrado */
      /* fallback color mientras carga */
      background-color: #2b204a;
      display: flex;
      align-items: flex-start;   /* botón arriba a la derecha como tu mock */
      justify-content: flex-end;
    }
    .wrap {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* Contenedor del botón */
    .wa {
      position: absolute;
      top: 16px;
      right: 16px;
      display: inline-block;
    }
    .wa img {
      width: 165px; /* ajusta al tamaño de tu Recurso-4 */
      height: auto;
      display: block;
    }
    /* Accesibilidad / foco */
    .wa a { outline: none; }
    .wa a:focus-visible { box-shadow: 0 0 0 3px rgba(37,211,102,.5); border-radius: 8px; }
    /* Responsivo: botón más pequeño en móvil */
    @media (max-width: 480px) {
      .wa img { width: 130px; }
      .wa { top: 12px; right: 12px; }
    }
  </style>
</head>
<body>
  <div class="wrap" role="img" aria-label="NC Labs. Sitio en construcción. Escríbenos por WhatsApp para cotizar.">
    <div class="wa">
      <a href="https://wa.me/573001112233?text=Hola%20NC%20Labs%2C%20quiero%20cotizar"
         target="_blank" rel="noopener">
        <img src="btn-wa.svg" alt="WhatsApp: Cotizar" />

    </div>
  </div>
</body>
</html>
